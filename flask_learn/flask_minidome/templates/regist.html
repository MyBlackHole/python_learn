<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>regist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                注册
            </h1>
            <table cellpadding="0" cellspacing="0" border="0"
                   class="form_table">
                <tr>
                    <td valign="middle" align="right">
                        用户名:
                    </td>
                    <td valign="middle" align="left">
                        <input type="text" class="inputgri" name="username" id="username"/>
                    </td>
                    <td><img src="{{ url_for('static', filename='img/prompt/quan.gif') }}" width="25px" id="my_img"
                             hidden="hidden"></td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        真实姓名:
                    </td>
                    <td valign="middle" align="left">
                        <input type="text" class="inputgri" name="name" id="name"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        密码:
                    </td>
                    <td valign="middle" align="left">
                        <input type="password" class="inputgri" name="pwd" id="pwd"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        确认密码:
                    </td>
                    <td valign="middle" align="left">
                        <input type="password" class="inputgri" name="pwds" id="pwds"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        性别:
                    </td>
                    <td valign="middle" align="left">
                        男
                        <input type="radio" class="inputgri" name="sex" value="m" checked="checked"/>
                        女
                        <input type="radio" class="inputgri" name="sex" value="f"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" align="right">
                        验证码:
                    </td>
                    <td valign="middle" align="right">
                        <input type="text" class="inputgri" name="code" id="code"/>
                    </td>
                    <td>
                        <a href="javascript:;"
                           onclick="document.getElementById('num').src ='{{ url_for('create') }}' + '?' + (new Date()).getTime()"><img
                                id="num" src="{{ url_for('create') }}" width="100px"/></a>
                    </td>
                </tr>
            </table>
            <p>
                <input type="submit" class="button" value="Submit &raquo;" id="button"/>
            </p>
            {#            </form>#}
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/my_ajax.js') }}"></script>
</html>
